<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;400&family=Marcellus&family=Alegreya+Sans+SC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <script src="./main.js" defer></script>

    <link rel="icon" type="image/x-icon" href="./images/thermometer-half.png" />
    <title>Weather or Not</title>
  </head>

  <body>
    <header>
      <div class="header__wrapper">
        <form class="search__cntnr">
          <input
            type="text"
            id="search-input"
            placeholder="City, State or City, Country"
          />
          <input type="submit" value="🔍" id="search-submit" class="btn" />
        </form>

        <div class="nav__cntnr header__nav">
          <button class="btn nav__btn nav-home nav--active">
            <img src="./images/home.png" />
          </button>
          <button class="btn nav__btn nav-hourly">
            <img src="./images/clock.png" />
          </button>
          <button class="btn nav__btn nav-daily">
            <img src="./images/calendar.png" />
          </button>
        </div>

        <div class="convert__container">
          <div id="convert--f" class="btn convert__opt convert--active">℉</div>
          <div id="convert--c" class="btn convert__opt">℃</div>
        </div>
      </div>
    </header>

    <main>
      <div class="loading__cntnr">
        <p class="loading__msg txt--2">Getting your local data...</p>
        <div class="spinner__cntnr">
          <img src="./images/loading-spinner.gif" class="loading__spinner" />
        </div>
      </div>
      <!-- end loading__cntnr -->

      <div class="main__cntnr hidden--opacity">
        <div class="slider">
          <div id="page-home" class="page">
            <section class="heading">
              <div>
                <p id="cur-weekday" class="txt--2"></p>
                <p id="cur-date" class="txt--3"></p>
              </div>
              <div class="cur__heading__loc__cntnr">
                <p id="cur-city" class="txt--2"></p>
                <p id="cur-state" class="txt--3"></p>
              </div>
            </section>
            <!-- end home__heading -->

            <section class="cur__weather__cntnr">
              <div>
                <div id="cur-temp" class="txt--1"></div>
                <div>
                  <div class="cur__weather__row">
                    <div class="margin-right txt--3">Feel:</div>
                    <div id="cur-feel" class="txt--3"></div>
                  </div>
                  <div class="cur__weather__row">
                    <img
                      src="./images/exclamation.png"
                      id="weather-icon"
                      alt="weather conditions"
                      height="50px"
                    />
                    <p id="cur-conditions" class="txt--3"></p>
                  </div>
                </div>
              </div>
            </section>
            <!-- end cur__weather__cntnr -->

            <section class="cur__details__cntnr">
              <div class="cur__details__title__cntnr">
                <h3 class="txt--2">Details</h3>
              </div>
              <div class="cur__details__info__cntnr">
                <div class="cur__details__row">
                  <div id="cur-hi" class="txt--3">Hi:</div>
                  <div id="cur-lo" class="txt--3">Lo:</div>
                </div>
                <!-- end cur__details__row -->

                <div class="cur__details__row">
                  <div id="cur-pop" class="txt--3">Precip:</div>
                  <div id="cur-wind" class="txt--3">Wind:</div>
                </div>
                <!-- end cur__details__row -->

                <div class="cur__details__row">
                  <div class="cur__details__sun__cntnr">
                    <div id="cur-sunrise" class="txt--3"></div>
                    <img
                      src="./images/sunrise.png"
                      alt="Sunrise"
                      class="cur__details__sun__img"
                      height="20px"
                      width="22px"
                    />
                  </div>
                  <div class="cur__details__sun__cntnr">
                    <img
                      src="./images/moon.png"
                      alt="Sunset"
                      class="cur__details__sun__img"
                      height="18px"
                      width="16px"
                    />
                    <div id="cur-sunset" class="txt--3"></div>
                  </div>
                </div>
                <!-- end cur__details__row -->
              </div>
              <!-- end cur__details__info__cntnr -->
            </section>
            <!-- end cur-details__cntnr -->
          </div>
          <!-- end section-home -->

          <div id="page-hourly" class="page">
            <section class="heading forecast__heading">
              <h2 class="txt--2">Hourly Forecast</h2>
              <p class="city-name txt--3"></p>
            </section>

            <section id="hourly-forecast" class="forecast__cntnr">
              <h3 id="hourly-day" class="forecast__subheading txt--2"></h3>
              <hr />
            </section>
          </div>

          <div id="page-daily" class="page">
            <section class="heading forecast__heading">
              <h2 class="txt--2">Daily Forecast</h2>
              <p class="city-name txt--3"></p>
            </section>

            <section id="daily-forecast" class="forecast__cntnr">
              <h3 id="daily-month" class="forecast__subheading txt--2"></h3>
              <hr />
            </section>
          </div>
          <!-- end section-daily -->
        </div>
        <!-- end slider -->
      </div>
      <!-- end main__cntnr -->
    </main>

    <footer>
      <div class="nav__cntnr">
        <button class="nav-home btn nav__btn nav--active">
          <img src="./images/home.png" height="55px" />
        </button>
        <button class="btn nav__btn nav-hourly">
          <img src="./images/clock.png" height="55px" />
        </button>
        <button class="btn nav__btn nav-daily">
          <img src="./images/calendar.png" height="55px" />
        </button>
      </div>
    </footer>
    <!-- <footer>
      <button type="button" id="test-btn">Local</button>
      <button type="button" id="test-btn2">Display</button>
      <button type="button" id="convert-btn">Convert</button>
      <input type="text" id="test-txt" />
      <button type="button" id="test-txt-btn">Search</button>
    </footer> -->
  </body>
</html>
